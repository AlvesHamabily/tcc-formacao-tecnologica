<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <nav class="navebar">
            <div class="max-width">
                <div class="titulo">Crie sua Conta</div> 
                <div class="lista">
                    <ul>
                        <a href="./index.html">Início</a>
                        <a href="./login.html">Login</a>
                        <a href="./cadastro.html">Cadastro</a>
                    </ul> 
                </div>
            </div>
        </nav>   
        <main>
            <section class="cadastro">
                <div class="max-width">
                    <div class="conteudo">
                        <div class="conteudo_texto">
                            <div class="texto_titulo">Cadastro</div>
                            <div class="q-card">
                                <div class="q-card-section">
                                    <form action="#" method="POST" class="formulario">
                                        <label for="nome">Nome:</label>
                                        <input type="text" id="nome" name="nome" required>
            
                                        <label for="email">E-mail:</label>
                                        <input type="email" id="email" name="email" required>
            
                                        <label for="senha">Senha:</label>
                                        <input type="password" id="senha" name="senha" required>
            
                                        <label for="confirmar_senha">Confirmar Senha:</label>
                                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            
                                        <button type="submit" id="submit" class="btn-login">Cadastrar</button>
                                    </form>
                                </div>
                            </div>
                            <br><p>Já tem uma conta? <a href="./login.html">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main> 
</body>
</html>
